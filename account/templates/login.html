<html>

<head>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Playfair+Display|Raleway|Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
        <style>
            .login-body {
                margin: 5rem;
            }
            
            .login-form form {
                display: grid;
            }
            
            .form-control {
                display: block;
                width: 100%;
                height: auto;
                padding: .6rem 0 .4rem 0;
                margin: 0 0 .5rem 0;
                background-color: transparent;
                border-radius: 0;
                font-weight: 400;
                font-size: 1.25rem;
                background-clip: padding-box;
            }
            
            .form-group {
                margin-left: 1.5rem;
            }
            
            .form-group .form-control {
                width: 75%;
                margin-bottom: 2rem;
            }
        </style>
    </head>

    <body>
        <div class="container card">
            <div class="login-body text-center">
                <h1 class="display-1"><i class="fab fa-gripfire fa-fw d-inline-block"></i></h1>
                <h3>Sign In to System</h3>
                <div class="form-group">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li>
                            <div class="alert alert-danger alert-dismissable">{{ message }}</div>
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>


                <div class="login-form">
                    <form method="POST" action="" class="form-inline">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="user" class="form-control" placeholder="Enter username:">
                        </div>
                        <div class="form-group">

                            <input type="password" name="psk" class="form-control" placeholder="Enter password:">
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
